<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- external css -->
  <link rel="stylesheet" href="/css/style.css">
  <title>DOM manipulation with forms</title>
</head>

<body>

  <div class="container">


    <!-- header -->
    <h1 class="common-align" id="title">DOM manipulation with forms</h1>

    <!-- description of task -->
    <p class="common-align" id="description"> creating form and fetching the data from the form and storing in a table
    <p>

      <!-- creating a form for getting input data -->
    <form id="form">
      <div class="form-group">

        <div class="row">
          <div class="col-lg-5 common-padding">
            <!-- first name -->
            <img src="/img/name.jpg" alt="Name">
            <label for="first name" class="req">First Name </label> <br>
            <input type="text" name="first name" id="first-name" placeholder="ENTER FIRST NAME" required>
          </div>
          <div class="col-lg-5 ml-auto common-padding">
            <!-- last name -->
            <img src="/img/name.jpg" alt="Name">
            <label for="last name" class="req">Last Name </label> <br>
            <input type="text" name="last name" id="last-name" placeholder="ENTER LAST NAME" required>
          </div>


          <!-- address -->
          <div class="col-lg-12 common-padding">
            <img src="/img/address.png" alt="Address">
            <label for="address" class="req">Address </label> <br>
            <textarea type="text" name="address" id="address" placeholder="ENTER ADDRESS" required></textarea>
          </div>


          <!-- pincode -->
          <div class="col-lg-5 common-padding">
            <img src="/img/pincode.png" alt="Pincode">
            <label for="pincode" class="req">Pincode</label> <br>
            <input type="text" name="pincode" id="pincode" placeholder="ENTER PINCODE" required>
          </div>

          <div class="col-lg-5 ml-auto  common-padding">
            <!-- gender -->
            <img src="/img/GENDER.png" alt="Gender">
            <label for="Gender" class="req">Gender</label> <br>
            <label for="MALE" id="GENDER1">MALE</label>
            <input type="radio" name="gender" id="GENDER1">
            <label for="FEMALE" id="GENDER2">FEMALE</label>
            <input type="radio" name="gender" id="GENDER2">
            <label for="OTHER" id="GENDER3">OTHER</label>
            <input type="radio" name="gender" id="GENDER3">
          </div>

        </div>


        <div class="row">

          <div class="col-12 common-padding">
            <!-- Favourite food -->
            <img src="/img/food.jpg" alt="Food">
            <label for="food" class="req">Select Favourite Food</label> <br>
            <div class="row">

              <div class="col-lg-3 col-md-2">
                <select name="food" id="food1">
                  <option value="none">None</option>
                  <option value="Franky">Franky</option>
                  <option value="Pizza">Pizza</option>
                  <option value="burger">Burger</option>
                  <option value="Pasta">Pasta</option>
                  <option value="momos">Momos</option>
                </select>
              </div>

              <div class="col-lg-3 col-md-2">
                <select name="food" id="food2">
                  <option value="none">None</option>
                  <option value="Franky">Franky</option>
                  <option value="Pizza">Pizza</option>
                  <option value="burger">Burger</option>
                  <option value="Pasta">Pasta</option>
                  <option value="momos">Momos</option>
                </select>
              </div>

            </div>
          </div>

          <div class="col-lg-5 common-padding">
            <!-- state -->
            <img src="/img/address.png" alt="State">
            <label for="state" class="req">State</label> <br>
            <input type="text" name="state" id="state" placeholder="STATE" required>
          </div>

          <div class="col-lg-5 ml-auto common-padding">
            <!-- country -->
            <img src="/img/address.png" alt="Country">
            <label for="country" class="req">Country</label> <br>
            <input type="text" name="country" id="country" placeholder="COUNTRY" required>
          </div>



          <div class="col-4 common-padding">
            <!-- submit button -->
            <button type="submit" id="submit" class="btn btn-primary mt-2">SUBMIT</button>
          </div>


        </div>
      </div>
    </form>

    
    
    
    <!-- creating a table for collecting the form data -->
    <h2 class="common-align table-header">DATA COLLECTING TABLE</h2>
    <div class="table">

    </div>

    <!-- footer -->
    <footer class="common-align"> ©️ Nishant Phule (2022), All Rights Reserved</footer>

  </div>
  
  <!-- external js -->
  <script src="/js/script.js"></script>
  
  <!-- zen suite test case -->
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  
  <!-- jquery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>

</html>
